<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dekoor</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c6a35e66f0.js" crossorigin="anonymous"></script>

</head>
<body>

    <!-- Page Header -->
    <div class="page-header">
        <ul class="top-bar-buttton">
            <div class="logo">
                <img src="Vector.png" alt="Dekoor Logo">
                <p>Dekoor</p>
            </div>
            <li class="toggle">
                <i class="fa-regular fa-bars"></i>
            </li>
            <div class="navbar-navigate">
                <li class="navbar-item">
                    <a href="#" class="navbar-link">About us</a>
                </li>
                <li class="navbar-item">
                    <a href="#" class="navbar-link">Furniture </a>
                    <i class="fa-sharp fa-solid fa-chevron-down"></i>
                </li>
                <li class="navbar-item">
                    <a href="#" class="navbar-link">Partnerships</a>
                </li>
                <li class="navbar-item">
                    <a href="#" class="navbar-link">Contact</a>
                </li>
            </div>
            <div class="button-sign">
                <a href="#" class="button">Sign Up</a>
                <a href="#" class="icon-frame">
                    <i class="fa-sharp fa-solid fa-bag-shopping"></i>
                </a>
            </div>
        </ul>
    </div>

    <!-- End Of Page Header -->

    <!-- Hero -->
    <div class="hero">
        <div class="title">
            <h1>The kind of furniture you have been looking for</h1>
            <div class="button-group">
                <a href="#"><i class="fa-regular fa-magnifying-glass"></i>Search Catalog</a>
                <a href="#"><i class="fa-regular fa-circle-play"></i>Watch Videos</a>
            </div>
        </div>
    </div>
    <!-- End of Hero -->

</body>
</html>
